<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Main Nav -->
    <nav class="nav">
      <!-- Skills Nav -->
      <card class="nav__card">
        <a href="skills.html" class="nav__btn" alt="SKILLS"></a>
        <img
          class="nav__btn__ship ship"
          src="../IMGS/spaceship.png"
          alt="Space Ship"
        />
      </card>
      <!-- About Nav -->
      <card class="nav__card">
        <a href="about.html" class="nav__btn" alt="ABOUT ME"></a>
        <img
          class="nav__btn__ship ship"
          src="../IMGS/spaceship.png"
          alt="Space Ship"
        />
      </card>
      <!-- Contact Nav -->
      <card class="nav__card">
        <a href="contact.html" class="nav__btn" alt="CONTACT"></a>
        <img
          class="nav__btn__ship ship"
          src="../IMGS/spaceship.png"
          alt="Space Ship"
        />
      </card>
    </nav>
    <main>
      <div class="contact">
        <card class="contact__header">
          <h2 class="contact__header--links">My Links</h2>
          <h2 class="contact__header--contact">Contact Me</h2>
        </card>
        <div class="contact__main">
          <div class="contact__main__panel">
            <a href="https://github.com/J4V4N3RD">
              <buton type="submit" class="contact__main__panel--btn">
                GitHub
              </buton></a
            >
            <a href="https://www.linkedin.com/in/luke-kelley">
              <buton class="contact__main__panel--btn"> LinkedIn </buton></a
            >
            <a href="mailto:LJ_kelley@hotmail.com">
              <buton class="contact__main__panel--btn"> Email </buton></a
            >
          </div>
          <div class="contact__main__display">
            <p class="contact__main__display--para">
              If you like what you have seen so far and want to connect, you can
              click on one of the links in the side bar or fill out the form
              below and I'll contact you!
            </p>
            <form class="contact__main__display__form" action="https://formspree.io/f/xjvzjwnq" method="POST">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="J.Smith@Example.com"
                required
              />
              <input
                type="tel"
                name="number"
                id="number"
        inputmode="number"
        pattern="[04]{2}[0-9]{8}"
        placeholder="04XXXXXXXX"
              />
              <textarea
                type="text"
                name="message"
                id="message"
                placeholder="Type your message here"
                required
                rows="6"
                cols="32"
              ></textarea>
              <button type="submit" value="Submit">Submit</button>
            </form>
          </div>
      </div>
    </main>
    <footer class="footer">
          <a href="landing.html" >Copyright Luke Kelley </a>
        </footer>
  </body>
</html>
